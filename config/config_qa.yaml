subinfo_fields:
- name: subject_id
  type: int
  constraints:
    min: 101
    max: 999
    digits: 3
subinfo_mapping:
  subject_id: 被试编号（3位）
  Participant Information: 被试信息
  registration_failed: 注册失败
  registration_successful: 注册成功
  invalid_input: '{field} 输入无效'
window:
  size:
  - 1280
  - 720
  units: pix
  screen: 0
  bg_color: gray
  fullscreen: false
  monitor_width_cm: 35.5
  monitor_distance_cm: 60
task:
  task_name: trust_game
  save_path: ./outputs/qa
  total_blocks: 1
  total_trials: 9
  trial_per_block: 9
  conditions:
  - high_trust
  - medium_trust
  - low_trust
  key_list:
  - f
  - j
  seed_mode: same_across_sub
  endowment: 10
  transfer_multiplier: 3.0
  delta: 1
  language: Chinese
  voice_name: zh-CN-YunyangNeural
  voice_enabled: false
timing:
  partner_cue_duration: 0.3
  pre_decision_fixation_duration: 0.3
  decision_duration: 0.6
  decision_confirmation_duration: 0.3
  outcome_feedback_duration: 0.4
  iti_duration: 0.3
stimuli:
  fixation:
    type: text
    text: +
    color: white
    height: 48
    font: SimHei
  instruction_text:
    type: text
    text: '信任博弈任务（QA）


      试次数已缩短。


      按空格键开始。

      '
    color: white
    height: 28
    wrapWidth: 980
    font: SimHei
  partner_cue:
    type: text
    text: '本轮对手：{partner_label}

      请准备做出投资决策

      '
    color: white
    height: 34
    wrapWidth: 980
    font: SimHei
  decision_panel:
    type: text
    text: '本轮初始资金：{endowment} 分

      左侧：全部投资给对方

      右侧：全部保留给自己

      '
    color: white
    height: 38
    wrapWidth: 980
    font: SimHei
  decision_invest:
    type: text
    text: 你选择了：投资
    color: green
    height: 40
    font: SimHei
  decision_keep:
    type: text
    text: 你选择了：保留
    color: yellow
    height: 40
    font: SimHei
  decision_timeout:
    type: text
    text: 未作答，按保留处理
    color: red
    height: 40
    font: SimHei
  outcome_feedback:
    type: text
    text: '对手类型：{partner_label}

      你投资：{invested} 分（变为 {multiplied_amount} 分）

      对方返还：{returned} 分

      本轮收益：{earned} 分

      累计收益：{total_earned} 分

      '
    color: white
    height: 34
    wrapWidth: 980
    font: SimHei
  block_break:
    type: text
    text: 'QA 区块结束

      投资率：{trust_rate:.1%}

      本区块收益：{block_earned} 分

      累计收益：{total_earned} 分


      按空格键继续。

      '
    color: white
    height: 26
    wrapWidth: 980
    font: SimHei
  good_bye:
    type: text
    text: 'QA 完成

      最终收益：{total_earned} 分


      按空格键退出。

      '
    color: white
    height: 30
    wrapWidth: 980
    font: SimHei
triggers:
  map:
    exp_onset: 1
    exp_end: 2
    block_onset: 10
    block_end: 11
    high_trust_partner_cue_onset: 20
    medium_trust_partner_cue_onset: 21
    low_trust_partner_cue_onset: 22
    high_trust_decision_onset: 30
    medium_trust_decision_onset: 31
    low_trust_decision_onset: 32
    decision_response: 50
    decision_timeout: 51
    decision_confirmation_onset: 52
    outcome_feedback_onset: 53
    iti_onset: 60
  driver:
    type: serial_url
    url: loop://
    baudrate: 115200
  timing:
    post_delay_ms: 1
  policy:
    strict: false
controller:
  seed: 24024
  enable_logging: true
  endowment: 10
  transfer_multiplier: 3.0
  return_noise_ratio: 0.0
  partner_profiles:
    high_trust:
      label: 高返还对手
      return_ratio: 0.6
    medium_trust:
      label: 中等返还对手
      return_ratio: 0.4
    low_trust:
      label: 低返还对手
      return_ratio: 0.2
qa:
  output_dir: outputs/qa
  enable_scaling: false
  timing_scale: 1.0
  min_frames: 1
  strict: false
  max_wait_s: 10.0
  acceptance_criteria:
    required_columns:
    - trial_id
    - condition
    - partner_label
    - decision_response
    - choice_label
    - trusted
    - invested
    - returned
    - earned
    - total_earned
    expected_trial_count: 9
    allowed_keys:
    - f
    - j
    - space
    triggers_required: true
